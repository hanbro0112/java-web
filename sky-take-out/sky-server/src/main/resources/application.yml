server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true #允許 Bean 循環依賴
  datasource:
    driver-class-name: ${sky.datasource.driver-class-name}
    url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${sky.datasource.username}
    password: ${sky.datasource.password}

mybatis:
  mapper-locations: classpath*:mapper/*.xml #mapper 配置文件
  type-aliases-package: com.sky.entity #實體類別所在的包
  configuration:
    map-underscore-to-camel-case: true #駝峰命名

logging:
  level:
    com:
      sky:
        mapper: debug #設置 mapper 日誌級別為 debug，方便查看 SQL 語句
        service: info
        controller: info

sky:
  jwt:
    admin-secret-key: itcast
    admin-ttl: 7200000 #20 小時
    admin-token-name: token #前端設置令牌名稱
