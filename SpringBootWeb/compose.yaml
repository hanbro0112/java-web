services:
  db:
    image: mysql:8.0
    container_name: springbootweb_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      # auto create database
      MYSQL_DATABASE: tlias
      # auto create user
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      TZ: Asia/Taipei

    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
    mysql_data: